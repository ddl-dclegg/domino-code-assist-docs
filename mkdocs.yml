site_name: ''
site_url: https://dominolowcode.github.io/
nav:
   - index.md
     - Tutorials: index.md
     - Loading data:
       - CSV to Pandas: loading-data/csv.md
       - Snowflake to Pandas: loading-data/snowflake.md
       - Redshift to Pandas: loading-data/redshift.md
       - SQL with editor to Pandas: loading-data/sql.md
     - Transforming data:
       - Filter NaN values: transform.md
     - Visualizing data:
       - Scatter plot with Plotly: viz/scatter.md
     - Apps:
       - App creation: app/create.md
       - Deploy an App: app/deploy.md
       - Upload data to an App: app/upload.md
     - Code snippets:
       - Code snippets: code-snippets.md
theme:
  name: material
  favicon: favicon.png
  logo: https://dominodatalab.github.io/api-docs/logo.png
  features:
    - content.tabs.link
    - navigation.expand
extra_css:
  - css/termynal.css
  - css/custom.css
extra_javascript:
  - js/termynal.js
  - js/custom.js
repo_url: https://github.com/dominodatalab/low-code-jupyter-docs/
repo_name: low-code-jupyter-docs
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
    - redirects:
        redirect_maps:
            'docs/install.md': 'docs/index.md'
            'install.md': 'index.md'
            'docs/install.md': 'index.md'
